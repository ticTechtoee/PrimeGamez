<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link rel="stylesheet" href="/static/assets/custom_css/card_details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="main">
        <div id="logo-bar">
            <img id="img" src="/static/assets/imgs/logo.png">
            <p> - Payment Link</p>

        </div>
        <hr class="h-line">
        


        
        <div class="inner">
        <h4>Order:{{ get_amount.orderNumber }}</h4>
        <h4>Total: Â£{{ get_amount.amount }}</h4>

            <div class="row">
                <div class="col-75">
                    <div class="container">
                        <form action="" method="post">
                            {% csrf_token %}

                            <div class="col-50">
                                <div class="col-50">
                                    <h3>Please enter your card details:</h3>
                                    <label for="fname">Accepted Cards</label>
                                    <div class="icon-container">
                                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                                    </div>
                                    <label for="cname">CARD HOLDER NAME</label>
                                    <input type="text" id="cname" name="owner_name" placeholder="John More Doe">
                                    <label for="ccnum">CARD NUMBER</label>
                                    <input type="text" id="ccnum" name="card_number" placeholder="1111-2222-3333-4444" >

                                    <div class="row">
                                        <div class="col-50">
                                            <label for="expyear">CARD EXPIRY</label>
                                            <input type="text" id="expyear" name="expiry" placeholder="MM/YY">
                                        </div>
                                        <div class="col-50">
                                            <label for="cvv">CARD CVV</label>
                                            <input type="text" id="cvv" name="cvv" placeholder="111/1111">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <input type="submit" value="Address Detials" class="btn">
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="cards">
            <img src="/static/assets/imgs/m_c.png">
            <img src="/static/assets/imgs/v_c.jpg">
        </div>
    </div>
</body>

</html>
